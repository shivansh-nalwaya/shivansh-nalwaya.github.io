<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shivansh Nalwaya - 3D Portfolio</title>
    <script src="./lib/enable3d.framework.0.25.0.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div class="map">
      <img src="./assets/map.jpeg"  />
    </div>
    <div id="pointer"><img src="./assets/icon.png" width="15px" height="15px"  /></div>
    <div id="msg">
      <img src="assets/info.png" />
      <div id="msg-content">Use arrow keys to move</div>
    </div>
    <div id="modal">
      <span id="modal-content"></span>
      <img src="assets/icon-close.svg" onclick="window.onCloseModal()" />
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
